<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="searchbox" placeholder="Search for a city..."
        </header>
        <main>
            <section class="location">
            <div class="city">Philadelphia, PA</div>
            <div class="date">Sunday 19 December 2021</div>
            </section>
            <div class="current">
                <div class="temp">32<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">49°c / 29°c</div>
            </div>
        </main>
    </div>
<script src="main.js"></script>
</body>
</html>
